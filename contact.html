<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trajanovski - Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="contact-body">
<header>
    <div class="logo">
        <span>T R A J A N O V S K I</span>
    </div>
  <ul class="navbar">
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
  </ul>
</header>
<section>

    <div class="contact-container">
    <fieldset>
        <legend>Contact Me</legend>
        <label for="contact-name">Name:</label>
        <input type="text" name="name" id="contact-name" placeholder="ex. Stefan" required>
        <label for="contact-lastname">Last Name:</label>
        <input type="text" name="lastname" id="contact-lastname" placeholder="ex. Trajanovski" required>
        <br>
        <label for="contact-mail">E-Mail:</label>
        <input type="email" name="mail" id="contact-mail" placeholder="ex. stefantrajanovski@mail.com" required>
        <br>
        <label for="contact-content">Content:</label>
        <textarea name="content" id="contact-content" placeholder="Tell me more about your needs and how I can help you!" required></textarea>
        <br>
        <button id="send-btn">SEND</button>
    </fieldset>
        <div class="contact-graphic">
            <img src="758X.gif">
            <br>
            Me on my way to solve all your problems!
        </div>
    </div>
</section>
</body>
</html>
